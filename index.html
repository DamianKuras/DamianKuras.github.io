---
layout: default
title: Content Curration
---
	<div class="posts col-12">

	  {% for post in site.posts %}
	    <div class="post col-12">
				<div class="date col-4">{{ post.date | date_to_string }}</div>
				<div class="title col-8"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div>
			</div>
	  {% endfor %}
	</div>
